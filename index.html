<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug-game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7268dad3ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio src="sound/bg.mp3" class="bg-bgm"></audio>
    <div class="container">
      <section class="board">
        <button class="start-btn">
          <i class="fas fa-play"></i>
        </button>
        <div class="timer">
          <span>00:00</span>
        </div>
        <div class="counter">
          <span>0</span>
        </div>
      </section>
      <ul class="field">
        <!-- <li class="item">
          <button class="carrot">
            <img src="img/carrot.png" alt="" />
          </button>

          <button class="bug">
            <img src="img/bug.png" alt="" />
          </button>
        </li> -->
        <div class="gameover">
          <button class="restart-btn">
            <i class="fas fa-redo-alt"></i>
          </button>
          <h1 class="gameover__comment"></h1>
        </div>
      </ul>
    </div>
  </body>
</html>
